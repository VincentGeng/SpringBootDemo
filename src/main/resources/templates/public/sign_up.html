<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
	<head th:replace="fragments/template :: meta('Sign Up')"></head>
	<body class="hold-transition register-page">
	
	<div class="register-box">
  		<div class="register-logo">
    		<a href="https://github.com/VincentGeng/" class="logo">
				<img th:src="@{/dist/img/spring-boot.png}" src="../../dist/img/spring-boot.png" style="width:200px" alt="SpringBootDemo" class="navbar-logo">
			</a>
  		</div>

	  	<div class="register-box-body">
			<p class="login-box-msg">Register a new membership</p>
	    	<form action="#" th:action="@{/sign-up}" th:object="${systemUser}"  method="post">
	    	
				<div class="form-group has-feedback">
					<input type="text" class="form-control" th:field="*{fullname}" placeholder="Full name">
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				
				<div class="form-group has-feedback">
					<input type="email" class="form-control" th:field="*{username}" placeholder="Email">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				
				<div class="form-group has-feedback">
					<input type="password" class="form-control" th:field="*{password}" placeholder="Password">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Retype password">
					<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
				</div>
				
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label>
								<input type="checkbox"> I agree to the <a href="#">terms</a>
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
					</div>
					<!-- /.col -->
				</div>
	    </form>
	
		<div class="social-auth-links text-center">
			<p>- OR -</p>
			<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
		  	Facebook</a>
			<a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
		  	Google+</a>
		</div>
	
	    <a href="login.html" th:href="@{/login}" class="text-center">I already have a membership</a>
	    
		</div>
		<!-- /.form-box -->
		
		<div th:replace="fragments/template :: form-footer"></div>
	
	</div>
	<!-- /.register-box -->

	<!-- jQuery 2.2.3 -->
	<script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
	<!-- Bootstrap 3.3.6 -->
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<!-- iCheck -->
	<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
	<script>
		$(function () {
	    	$('input').iCheck({
	        	checkboxClass: 'icheckbox_square-blue',
	        	radioClass: 'iradio_square-blue',
	        	increaseArea: '20%' // optional
	        });
	  	});
	</script>
	</body>
</html>
