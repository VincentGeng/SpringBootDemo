<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/public :: meta('Membership Registration')"></head>
<body class="public-page">
<div class="wrapper">
    <div class="container">
        <!--/*@thymesVar id="header" type="java.lang.String"*/-->
        <!--/*@thymesVar id="contact" type="com.techstudio.htns.domain.Contact"*/-->
        <section th:replace="fragments/public :: content-header(${header})"></section>
        <!-- Main content -->
        <section class="content">
            <div class="box box-default">
                <div class="box-body htns-login-box">
                    <div class="row htns-login-logo">
                        <div class="col-md-12 text-center">
                            <img th:src="@{/dist/img/hometeam-logo.png}" alt="Responsive image"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="htns-login-container">
                                <!--/*@thymesVar id="loginError" type="java.lang.String"*/-->
                                <div class="callout callout-danger" th:if="${loginError} != null">
                                    <p>[[${loginError}]]</p>
                                </div>
                                <h1>Member Login</h1>
                                <form action="#" th:action="@{/public/login}" method="post">
                                    <div class="form-group has-feedback">
                                        <input type="text" class="form-control" placeholder="NRIC" name="username">
                                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <input type="password" class="form-control" placeholder="Password" name="password">
                                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                    </div>
                                    <div class="row">
                                        <!-- /.col -->
                                        <div class="col-xs-12">
                                            <button type="submit" class="btn btn-default btn-block btn-flat">Sign In</button>
                                        </div>
                                        <!-- /.col -->
                                    </div>
                                </form>
                                <a th:href="@{/public/reset-password}" style="display: block;margin-top: 8px;">Forget password?</a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="htns-login-container" style="padding-top: 50px;">
                                <h3 class="text-center">Not a member?</h3>
                                <a th:href="@{/public/registration-step-1}" class="btn btn-primary btn-block btn-flat">Register Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div th:replace="fragments/public :: footer"></div>
</div>
<div th:include="fragments/public :: javascript" th:remove="tag"></div>
<script>
    function pad(str, max) {
        str = str.toString();
        return str.length < max ? pad("0" + str, max) : str;
    }

    $(document).ready(function () {

    });
</script>
</body>
</html>
