<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity">
	<head th:fragment="meta(title)">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Demo | [[${title}]]</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- Bootstrap 3.3.6 -->
		<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
		<!-- Ionicons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
		<!-- AdminLTE Skins. Choose a skin from the css/skins
		     folder instead of downloading all of them to reduce the load. -->
		<link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}">
		<!-- iCheck -->
		<link rel="stylesheet" th:href="@{/plugins/iCheck/flat/blue.css}">
  		<link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}">
		<!-- jvectormap -->
		<link rel="stylesheet" th:href="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.css}">
		<!-- Date Picker -->
		<link rel="stylesheet" th:href="@{/plugins/datepicker/datepicker3.css}">
		<!-- Daterange picker -->
		<link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">
		<!-- bootstrap wysihtml5 - text editor -->
		<link rel="stylesheet" th:href="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}">
		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="hold-transition skin-blue sidebar-mini">
		<div class="wrapper">
	
			<header class="main-header">
				<!-- Logo -->
	    		<a href="https://github.com/VincentGeng/" class="logo">
	      		<!-- mini logo for sidebar mini 50x50 pixels -->
	      		<span class="logo-mini">
					<img th:src="@{/dist/img/spring-boot-logo.png}" src="dist/img/spring-boot-logo.png" style="width:50px; height:50px" alt="SpringBootDemo">
		  		</span>
	      		<!-- logo for regular state and mobile devices -->
	      		<span class="logo-lg">
					<img th:src="@{/dist/img/spring-boot.png}" src="dist/img/spring-boot.png" style="width:150px" alt="SpringBootDemo" class="navbar-logo">
		  		</span>
	    		</a>
	    		<!-- Header Navbar: style can be found in header.less -->
	    		<nav class="navbar navbar-static-top">
	      		<!-- Sidebar toggle button-->
	      			<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
	        			<span class="sr-only">Toggle navigation</span>
	      			</a>
	
	      			<div class="navbar-custom-menu">
	        			<ul class="nav navbar-nav">
	          				<li class="dropdown user user-menu">
	            				<a href="#">
	              					<!-- <img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image"> -->
	              					<span class="hidden-xs">Hi, Vincent Geng</span>
	            				</a>
	          				</li>
	          				<!-- Control Sidebar Toggle Button -->
	          				<li>
	            				<a href="#" th:href="@{/logout}">
									<i class="fa fa-sign-out"></i>
									<span style="margin-left:5px">Logout</span>
								</a>
	          				</li>
	        			</ul>
	      			</div>
	    		</nav>
	  		</header>
	  		<!-- Left side column. contains the logo and sidebar -->
	  		<aside class="main-sidebar">
	    		<!-- sidebar: style can be found in sidebar.less -->
    			<section class="sidebar">
      				<!-- sidebar menu: : style can be found in sidebar.less -->
     				<ul class="sidebar-menu">
       					<li class="header">MAIN NAVIGATION</li>
       						<!-- <li class="active treeview">
         							<a href="#">
           							<i class="fa fa-dashboard"></i> <span>Dashboard</span>
           								<span class="pull-right-container">
             									<i class="fa fa-angle-right pull-right"></i>
           								</span>
         							</a>
       						</li> -->
						<li class="active treeview" th:classappend="${page == 'profile' ? 'active' : ''}">
							<a href="#" >
								<i class="glyphicon glyphicon-user"></i>
								<span>My Profile</span>
								<span class="pull-right-container">
									<i class="fa fa-angle-right pull-right"></i>
								</span>
							</a>
						</li>
						<li class="treeview" th:classappend="${page == 'member' ? 'active' : ''}">
							<a href="#">
								<i class="fa fa-users"></i>
								<span>Membership Management</span>
								<span class="pull-right-container">
									<i class="fa fa-angle-right pull-right"></i>
								</span>
							</a>
							<ul class="treeview-menu">
								<li>
									<a href="#" th:href="@{/member/add}">Add Member</a>
								</li>
							</ul>
						</li>
				        <li class="treeview" >
							<a href="#" th:href="@{/logout}">
								<i class="fa fa-sign-out"></i>
								<span>Logout</span>
							</a>
						</li>
	      			</ul>
	    		</section>
	    		<!-- /.sidebar -->
	  		</aside>
	
	  		<!-- Content Wrapper. Contains page content -->
	  		<div class="content-wrapper">
			    <!-- Content Header (Page header) -->
			    <section class="content-header">
			      	<h1>
			        	My Profile
			      	</h1>
		      		<ol class="breadcrumb">
				        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				        <li class="active">My Profile</li>
		      		</ol>
	    		</section>
	
			    <!-- Main content -->
			    <section class="content">
	      			<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">ADDRESS FOR COMMUNICATIONS</h3>
						</div>
						<div class="box-body">
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label>
											<red>*</red>
											Housing Type
										</label>
										<select class="form-control select2 select2-hidden-accessible" required>
											<option value="1">Wireframe</option>
										</select>
									</div>
									<div class="form-group">
										<label>
											<red>*</red>
											Unit / Blk
										</label>
										<input type="text" class="form-control" required data-allcap>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>
											<red>*</red>
											Floor - Unit No.
										</label>
										<div class="input-group">
											<span class="input-group-addon">#</span>
											<input type="text" class="form-control" required data-inputmask="'mask': '9[9]-99[9][a]'">
										</div>
									</div>
									<div class="form-group">
										<label>Building Name</label>
										<input type="text" class="form-control" data-allcap>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>
											Street Name
										</label>
										<input type="text" class="form-control" data-allcap>
									</div>
									<div class="form-group">
										<label>
											<red>*</red>
											Postal Code
										</label>
										<input type="text" class="form-control" required data-inputmask="'mask': '999999'">
									</div>
								</div>
							</div>
						</div>
					</div>
		    	</section>
		    	<!-- /.content -->
	  		</div>
	  		<!-- /.content-wrapper -->
	  		<footer class="main-footer">
	    		<div class="pull-right hidden-xs">
	      			<b>Version</b> 1.0.0
	    		</div>
	    		<strong>Copyright &copy; 2016-2017 <a href="https://github.com/VincentGeng">Vincent Geng Studio</a>.</strong> All rights reserved.
	  		</footer>
		</div>
		<!-- ./wrapper -->
		<div th:fragment="javascript">
			<!-- jQuery 2.2.3 -->
		    <script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
		    <!-- Bootstrap 3.3.6 -->
		    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
		    <!-- Slimscroll -->
		    <script th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
		    <!-- FastClick -->
		    <script th:src="@{/plugins/fastclick/fastclick.js}"></script>
		    <script th:src="@{/plugins/timepicker/bootstrap-timepicker.js}"></script>
		    <script th:src="@{/plugins/datepicker/bootstrap-datepicker.js}"></script>
		    <script th:src="@{/plugins/input-mask/jquery.inputmask.js}"></script>
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
		    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
		    <script th:src="@{/plugins/datatables/dataTables.bootstrap.min.js}"></script>
		    <script th:src="@{/dist/js/app.min.js}"></script>
		</div>
	</body>
</html>
