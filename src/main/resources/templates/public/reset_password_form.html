<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
	<head th:replace="fragments/template :: meta('Reset Password')"></head>
	<body class="hold-transition register-page">
	
	<div class="register-box">
  		<div class="register-logo">
    		<a href="https://github.com/VincentGeng/" class="logo">
				<img th:src="@{/dist/img/spring-boot.png}" src="../../dist/img/spring-boot.png" style="width:200px" alt="SpringBootDemo" class="navbar-logo">
			</a>
  		</div>

	  	<div class="register-box-body">
			<p class="login-box-msg">Reset Your Password</p>
	    	<form action="#" th:action="@{/reset_password_form}" th:object="${ResetPasswordFormDTO.systemUser}"  method="post">
	    		<input type="hidden" th:field="${ResetPasswordFormDTO.token}">
	    		<input type="hidden" th:field="*{id}">
	    		<input type="hidden" th:field="*{fullname}">
	    		<input type="hidden" th:field="*{username}">
	    		<input type="hidden" th:field="*{status}">
				
				<div class="form-group has-feedback">
					<input type="password" class="form-control" th:field="*{password}" placeholder="New Password">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Retype password">
					<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
				</div>
				
				<div class="row">
					<div class="col-xs-8"></div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Confirm</button>
					</div>
					<!-- /.col -->
				</div>
	    </form>
	
	    <a href="login.html" th:href="@{/login}" class="text-center">Login</a>
	    
		</div>
		<!-- /.form-box -->
		
		<div th:replace="fragments/template :: form-footer"></div>
	
	</div>
	<!-- /.register-box -->

	<!-- jQuery 2.2.3 -->
	<script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
	<!-- Bootstrap 3.3.6 -->
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<!-- iCheck -->
	<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
	<script>
		$(function () {
	    	$('input').iCheck({
	        	checkboxClass: 'icheckbox_square-blue',
	        	radioClass: 'iradio_square-blue',
	        	increaseArea: '20%' // optional
	        });
	  	});
	</script>
	</body>
</html>
